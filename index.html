<!DOCTYPE html>
<html>
  <head>
    <title>mawakit salat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1{
        font-size: 5rem;
        color: #fff;
        text-decoration: underline;
        text-shadow: 3px 3px 10px #000;
      }
      @keyframes livelyGradient {
        0%   { background-position: 0% 50%; }
        50%  { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body{
        background:linear-gradient(
          140deg,
          #564981,
          #082e3f,
          #5c426b,
          #50a9a3,
          #583d4c,
          #082e3f,
          #74627f,
          #cd7da2,
          #d7bf7e
        );
        background-size: 500% 500%;
        animation: livelyGradient 8s ease infinite;
        width: 100%;
        height: auto;
        padding: 9rem 0;
      }
      .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 8rem;
        max-width: 900px;
        height: auto;
        margin: auto;
      }
      .container iframe{
        
        border: none;
        overflow: hidden;
        width: 100%;
        height: auto;
        min-height: 275px;
      }
      /* responsivity */
      @media(min-width: 768px){
        .container iframe{
          width: 500px;
          scale: 1.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>نوض تصلي</h1>
      <iframe src="https://timesprayer.com/widgets.php?frame=2&amp;lang=ar&amp;name=tlemcen&amp;sound=true&amp;avachang=true&amp;method=8&amp;asr=1&amp;time=0&amp;fcolor=6A2B6A&amp;tcolor=5B5992&amp;frcolor=324E0F"></iframe>
    </div>
  </body>
</html>
